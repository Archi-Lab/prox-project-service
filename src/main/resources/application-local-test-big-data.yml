eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  enabled: true
tagServiceLink:
  tag: http://localhost:9003/tags
  tag-collection:  http://localhost:9003/tagCollections
moduleImport:
  delay:
    initial:
      seconds: 0
keycloak:
  auth-server-url: https://login.archi-lab.io/auth
  bearer-only: true
  cors: false
  principal-attribute: preferred_username
  public-client: false
  realm: archilab
  resource: project-service
server:
  port: 9002
  use-forward-headers: true
spring:
  application:
    name: project-service
  datasource:
    password: project-service
    url: jdbc:h2:mem:testdb
    username: project-service
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false

